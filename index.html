<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>Library</h1>
        </header>

        <div class="content">
            <ul></ul>
        </div>

        <div>
            <button class="add-new" type="button">Add New Book</button><br>
        </div>

        <div>
            <form hidden class="form-container">
                <label for="title">Title</label>
                <input class="field" type="text" id="title" required><br>
                <label for="author">Author</label>
                <input class="field" type="text" id="author" required><br>
                <label for="pages">Pages</label>
                <input class="field" type="number" id="pages" required><br>
                <p>Have you read it?</p>
                <label for="true">Yes</label>
                <input class="radio" type="radio" id="read" value="true" name="read" checked="checked"><br>
                <label for="false">No</label>
                <input class="radio" type="radio" id="not-read" value="false" name="not-read"><br>
                <button type="button" class="submit">Save</button>
                <button type="button" class="cancel">Cancel</button>
            </form>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
